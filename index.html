  <link rel="icon" href="favicon.ico" />
  <style>
    :root{
      --bg: #0b0c0f;
      --fg: #e9eef3;
      --muted: #a9b3bd;
      --accent: #4da3ff;
      --btn-fg: #0b0c0f;
      --card: #12141a;
      --ring: #5db3ff55;
      --maxw: 72rem;
      --pad: clamp(16px, 4vw, 32px);
      --radius: 16px;
    }
    @media (prefers-color-scheme: light){
      :root{
        --bg:#f7f9fb; --fg:#0c0f12; --muted:#66707a;
        --card:#ffffff; --btn-fg:#ffffff; --accent:#2563eb; --ring:#2563eb33;
      }
    }
    * { box-sizing: border-box }
    html, body { height: 100% }
    body{
      margin:0;
      font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      color: var(--fg);
      background: ;
      display:flex; min-height:100svh; flex-direction:column;
    }
    .wrap{ width:100%; max-width:var(--maxw); margin:0 auto; padding:10px var(--pad); }
    header{
      padding: var(--pad) 0;
    }
.socials {
  display: flex;
  gap: 24px;              /* adjust spacing between icons */
  justify-content: center;
  align-items: center;
  padding-top: 2rem;      /* gives space from top of page */
}

.socials img {
  display: block;
  width: 32px;
  height: 32px;
}

    main{ flex:1; display:grid; place-items:center; padding: calc(var(--pad) * 2) 0 }
    .hero{
      text-align:center; display:grid; gap: clamp(40px, 3vw, 28px);
      justify-items:center;
    }
    .logo{
      width:min(600px, 90vw); height:auto; display:block;
    }
    .cta{
      display:inline-block; font-weight:700; letter-spacing:.2px;
      padding: 14px 22px; border-radius: 3px; text-decoration:none;
      background: #000000; color: var(--btn-fg);
      box-shadow: 0 10px 24px #00000055;
      transition: transform .1s ease, filter .2s ease, box-shadow .2s ease;
      border: 0;
	  color: #FFF;
    }
    .cta:focus-visible{ outline: 3px solid var(--ring); outline-offset: 2px }
    .cta:hover{ transform: translateY(-1px) scale(1.01); filter: brightness(1.05) }
    .cta:active{ transform: translateY(0) scale(.99) }

    footer{
      margin-top:40px; border-top: 1px solid #ffffff0f; background: #000;
    }
    .footer-inner{
      display:grid; grid-template-columns: 1fr auto; gap: 24px; align-items:center;
      padding: var(--pad) 0;
    }
    .foot-left{ display:grid; gap:.25rem; color: var(--muted); font-size: .95rem }
    .foot-left p{ margin:0 }
    .foot-logo{ width:120px; max-width:25vw; filter: drop-shadow(0 4px 14px #00000055) }
	.foot-link {
  color: inherit;              /* same color as text */
  text-decoration: none;       /* no underline by default */
}
.foot-link:hover,
.foot-link:focus {
  text-decoration: underline;  /* show underline on hover/focus */
}
    @media (max-width: 640px){
      .footer-inner{ grid-template-columns: 1fr; justify-items:center; text-align:center }
      .foot-logo{ order:-1 }
    }
    @media (prefers-reduced-motion: reduce){
      *{ transition: none !important; animation: none !important }
    }
    /* Optional helper to ensure the footer “falls off” just below short viewports */
    .spacer{ height:1px } /* tweak if you want a tiny scroll past the fold */
  </style>
</head>
